<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Sound Manager Settings</title>
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <h1>Tab Sound Manager Settings</h1>
    <form id="settingsForm">
        <div class="setting-item">
            <label for="muteAllTabs">
                <input type="checkbox" id="muteAllTabs" />
                Mute all tabs by default
            </label>
        </div>
        <div class="setting-item">
            <label for="autoUnmute">
                <input type="checkbox" id="autoUnmute" />
                Auto-unmute when switching tabs
            </label>
        </div>
        <div class="setting-item">
            <label for="autoMuteNewTabs">
                <input type="checkbox" id="autoMuteNewTabs" />
                Auto-mute new tabs
            </label>
        </div>
        <button type="submit" id="saveButton">Save Settings</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
